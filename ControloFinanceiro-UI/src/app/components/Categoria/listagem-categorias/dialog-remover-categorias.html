<h1 mat-dialog-titile>Confirmar exlcuir </h1>

<div mat-dialog-content>Confirmar exclusão da categoria {{dados.nome}} ?</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="RemoverCategoria(dados.categoriaId)">Sim</button>
</mat-dialog-actions>
