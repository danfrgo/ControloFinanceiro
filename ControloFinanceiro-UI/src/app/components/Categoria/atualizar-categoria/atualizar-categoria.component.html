<div *ngIf="!formulario">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>


<div class="divCard" *ngIf="formulario">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3> Atualizar a categoria {{nomeCategoria}} </h3>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

            <!-- notificacoes erros -->
            <div class="cardErros" *ngIf="erros.length > 0">
                <mat-card>
                  <mat-card-header>
                    <mat-card-title>Algo deu errado :(</mat-card-title>
                  </mat-card-header>
                  <mat-divider></mat-divider>
                  <mat-card-content>
                    <div class="divErros">
                      <h4 class="textoErros" *ngFor="let erro of erros">
                        {{ erro }}
                      </h4>
                    </div>
                  </mat-card-content>
                </mat-card>
              </div>

            <mat-card-content>    
                <div>
                    <mat-form-field>
                        <mat-label> Nome </mat-label>
                        <input type="text" matInput formControlName="nome" placeholder="Inserir nome da categoria" required>
                    </mat-form-field>
                    <mat-error *ngIf="propriedade.nome.touched && propriedade.invalid">
                        <sub>*</sub> Inserir o nome da categoria
                    </mat-error>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label> Icone </mat-label>
                        <input type="text" matInput formControlName="icone" placeholder="Inserir codigo do icone"required>
                    </mat-form-field>
                    <mat-error *ngIf="propriedade.icone.touched && propriedade.invalid">
                        <sup>*</sup> Inserir o codigo do icone
                    </mat-error>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label> Selecionar o tipo adequado </mat-label>
                        <mat-select formControlName="tipoId" required>
                            <mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId">{{tipo.nome}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="propriedade.tipoId.touched && propriedade.tipoId.invali">
                            <sup>*</sup> Selecionar o tipo adequado
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>

            <mat-divider></mat-divider>

            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid"> Atulizar e gravar </button>
                    <button mat-stroked-button color="primary" type="button" (click)="VoltarListagem()" > Voltar </button>
                </div>
            </mat-card-actions>




        </form>
    </mat-card>




</div>
